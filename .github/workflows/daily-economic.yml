name: Daily Economic

on:
  schedule:
    - cron: "*/10 * * * *"   # UTC 기준
  workflow_dispatch:

permissions:
  contents: write
  actions: read

env:
  DEFAULT_BRANCH: main   # ← 네 기본 브랜치로 바꿔줘 (main/master 등)

concurrency:
  group: daily-economic
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (pin ref to default branch)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ env.DEFAULT_BRANCH }}   # ← 스케줄에서 기준 브랜치 확정

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          # cache 비활성화: cache, cache-dependency-path 모두 제거


      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install "openai>=1.52.0" requests tzdata python-frontmatter pyyaml feedparser


      - name: Git config
        run: |
          git config --global user.name "auto-writer-bot"
          git config --global user.email "actions@users.noreply.github.com"
          git config --global safe.directory "$GITHUB_WORKSPACE"

      - name: Sync branch before generation (safe)
        run: |
          git fetch origin ${{ env.DEFAULT_BRANCH }} --prune
          git checkout ${{ env.DEFAULT_BRANCH }}
          git reset --hard origin/${{ env.DEFAULT_BRANCH }}
          # ↑ 워킹트리 깨끗이 동기화해서 rebase 충돌 최소화

      - name: Generate post (with retry)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -e
          for i in 1 2 3; do
            python scripts/generate_economic.py && break || {
              echo "retry $i..." >&2
              sleep 5
            }
          done

      - name: Commit & Push (rebase-safe)
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(post): daily article $(date -u '+%Y-%m-%d')"
          git pull --rebase origin ${{ env.DEFAULT_BRANCH }} || true
          git push origin HEAD:${{ env.DEFAULT_BRANCH }}

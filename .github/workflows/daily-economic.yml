name: Daily Economic
on:
  schedule:
    - cron: '30 15 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-economic
  cancel-in-progress: false  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          fetch-depth: 0
          python-version: '3.11'
      - run: pip install requests tzdata openai python-frontmatter pyyaml feedparser
      - name: Generate post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/generate_economic.py
      - name: Commit & Push
        run: |
            git config user.name "auto-writer-bot"
            git config user.email "actions@users.noreply.github.com"

            git pull --rebase origin ${{ github.ref_name }}

            git add .
            if git diff --cached --quiet; then
              echo "No changes to commit."
              exit 0
            fi

            git commit -m "chore(post): daily article $(date -u '+%Y-%m-%d')"
            git push origin HEAD:${{ github.ref_name }}

name: Daily Post
on:
  schedule:
    # - cron: '0 * * * *'  # 매시간 0분마다 실행 (UTC 기준)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          fetch-depth: 0
          python-version: '3.11'
      - run: pip install openai python-frontmatter pyyaml
      
      
      - name: Generate post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/generate_post.py

      - name: Git config
        run: |
          git config user.name "auto-writer-bot"
          git config user.email "actions@users.noreply.github.com"
          git config --global safe.directory "$GITHUB_WORKSPACE"

      - name: Sync branch (clean reset to remote)
        run: |
          git fetch origin "${{ github.ref_name }}"
          git checkout "${{ github.ref_name }}"
          git reset --hard "origin/${{ github.ref_name }}"

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install openai python-frontmatter pyyaml

      - name: Generate post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/generate_post.py

      - name: Commit & Push
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(post): daily article $(date -u '+%Y-%m-%d')"
          # 누군가 동시에 푸시했을 수 있으니, 최신 커밋에 리베이스 후 푸시
          git pull --rebase --autostash origin "${{ github.ref_name }}" || true
          git push origin HEAD:"${{ github.ref_name }}"
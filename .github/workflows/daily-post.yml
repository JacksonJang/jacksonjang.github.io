name: Daily Post
on:
  schedule:
    - cron: '0 21 * * *'  # 매일 한국 시간 오전 6시 (UTC 21:00)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install openai python-frontmatter pyyaml
      - name: Generate post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/generate_post.py
      - name: Commit & Push
        run: |
          git config user.name "auto-writer-bot"
          git config user.email "actions@users.noreply.github.com"
          git add .
          git commit -m "chore(post): daily article $(date -u '+%Y-%m-%d')"
          git push

<!--
  Date format snippet
  See: ${JS_ROOT}/utils/locale-dateime.js
-->

{% assign df_strftime = site.data.locales[include.lang].df.post.strftime | default: '%Y-%m-%d %H:%M %Z' %}
{% assign df_dayjs    = site.data.locales[include.lang].df.post.dayjs    | default: 'DD/MM/YYYY' %}

<time
  {% if include.class %}
    class="{{ include.class }}"
  {% endif %}
  data-ts="{{ include.date | date: '%s' | plus: -32400 }}"
  data-df="{{ df_dayjs }}"
  {% if include.tooltip %}
    data-bs-toggle="tooltip" data-bs-placement="bottom"
  {% endif %}
>
  {{ include.date | date: df_strftime }}
</time>
